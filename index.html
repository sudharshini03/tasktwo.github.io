<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Registration Form</title>
</head>
<body>

    <div class="container">
        <form id="registrationForm" onsubmit="return validateForm()" action="confirmation.html" method="post">
            <h2>Registration Form</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>

            <label for="password">Password (at least 6 characters):</label>
            <input type="password" id="password" name="password" pattern=".{6,}" title="Six or more characters" placeholder="Enter your password" required>

            <input type="submit" value="Register">
        </form>
    </div>

    <script src="script.js"></script>

</body>
</html>
